<div class="container-fluid">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>


      <ng-container matColumnDef="action" class="acttion-container">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let element">
          <button class="copy" (click)="setSelectedId(element.position)" data-bs-toggle="modal" data-bs-target="#ProfileModal">
            <i class="bi bi-trash"></i>
          </button>

          <button class="copy">
            <i class="bi bi-pen"></i>
          </button>
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[7]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>

<div class="modal fade" id="ProfileModal">
  <div class="modal-dialog modal-confirm modal-dialog-centered my-auto">
    <div class="modal-content">
      <div class="modal-header">
        <div class="d-flex flex-column justify-content-center w-100">
          <div class="icon-box text-center">
            <img
              src="./assets/images/icons/dying.gif"
            />
          </div>
          <h4 class="modal-title">Confirmation <br><span class="userName-Style">Are you sure to delete this product? </span></h4>
        </div>
      </div>
      <div class="modal-footer pb-0">
        <form class="w-100" (ngSubmit)="deletedSelectedProduct()">
          <button type="submit" class="btn btn-danger w-100">
           Delete
          </button>
        </form>
        <div
          class="w-100 text-danger my-3 text-center"
          *ngIf="errorMessage"
        >
          <p>{{ errorMessage }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
