<div class="container-fluid">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">



      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rate </th>
        <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
      </ng-container>


      <ng-container matColumnDef="discount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Discount </th>
        <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
      </ng-container>



      <ng-container matColumnDef="itemsinStock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> itemsinStock </th>
        <td mat-cell *matCellDef="let element"> {{element.itemsinStock}} </td>
      </ng-container>
      <!-- Action Column -->
      <ng-container matColumnDef="action" class="action-container">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let element">
          <button class="copy" (click)="setSelectedId(element.position)" data-bs-toggle="modal" data-bs-target="#ProfileModal">
          <button class="copy" (click)="deleteElement(element)">
            <i class="bi bi-trash"></i>
          </button>

          <button class="copy" (click)="editElement(element)">
            <i class="bi bi-pen"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" [pageSize]="10" [showFirstLastButtons]="true" [length]="dataSource.data.length"></mat-paginator>

  </div>
</div>

<div class="modal fade" id="ProfileModal">
  <div class="modal-dialog modal-confirm modal-dialog-centered my-auto">
    <div class="modal-content">
      <div class="modal-header">
        <div class="d-flex flex-column justify-content-center w-100">
          <div class="icon-box text-center">
            <img
              src="./assets/images/icons/dying.gif"
            />
          </div>
          <h4 class="modal-title">Confirmation <br><span class="userName-Style">Are you sure to delete this product? </span></h4>
        </div>
      </div>
      <div class="modal-footer pb-0">
        <form class="w-100" (ngSubmit)="deletedSelectedProduct()">
          <button type="submit" class="btn btn-danger w-100">
           Delete
          </button>
        </form>
        <div
          class="w-100 text-danger my-3 text-center"
          *ngIf="errorMessage"
        >
          <p>{{ errorMessage }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
