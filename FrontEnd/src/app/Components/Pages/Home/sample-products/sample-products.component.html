<div class="filter-homepage">
  <!--Sample Products Filter-->
  <div class="filter-heading d-flex justify-content-center my-5 w-100">
    <div class="filter-order-by">
      <div class="filter-orderby">
        <a routerLink="/" routerLinkActive="active" class="px-3"
          >Top <span>Rating</span></a
        >
        <a routerLink="" class="fw-lighter px-3">/</a>
        <a
          routerLink="/home/best-selling"
          routerLinkActive="active"
          class="px-3"
          >Best <span>Selling</span></a
        >
      </div>
    </div>
  </div>

  <!--Sample Products-->
  <div class="container col-12 d-flex justify-content-evenly">
    <div class="card col-12 col-md-4 col-lg-3 border-white">
      <!--Image Section-->
      <div class="image-container">
        <img
          class="col-12"
          src="https://wpbingosite.com/wordpress/flacio/wp-content/uploads/2020/12/4-1.jpg"
          alt="Jade Succulent.jpg"
        />
        <div class="voucher w-100 px-3">
          <div class="discount bg-danger text-white w-auto px-2">-33%</div>
          <div class="hot bg-warning text-white w-auto px-2">Hot</div>
        </div>
        <div class="overlay col-12 d-flex justify-content-center align-items-end gap-3">
          <button><i class="fi fi-rs-search d-flex justify-content-center align-items-center"></i></button>
          <button><i class="fi fi-rs-shopping-bag d-flex justify-content-center align-items-center"></i></button>
          <button><i class="fi fi-rs-heart d-flex justify-content-center align-items-center"></i></button>
        </div>
      </div>
      <!--Title and Price Section-->
      <div class="title-price-section d-flex justify-content-between my-2">
        <span class="title-section">
          <span class="price">Jade Succulent</span>
        </span>

        <span class="price-section">
          <span class="time">$100</span>
        </span>
      </div>
    </div>
  </div>
</div>
